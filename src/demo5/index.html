<body>
<div id="scene"></div>

        type: Phaser.AUTO,
        parent: 'scene',
        width: 800,
        height: 600,
        resolution: 1,
        active: true,
        scene: {
            preload: preload,
            create: create
        },
        callbacks: {
            preBoot: function () {
                console.log('I get called before all of the Game systems are created, but after Device is available')
            },
            postBoot: function () {
                console.log('I get called after all of the Game systems are running, immediately before raf starts')
            }
        }
    };

    var game = new Phaser.Game(config);
    console.log(this.game.device.features.canvas);
    console.log(game.device);
